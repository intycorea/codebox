<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="img/favicon1.png">

    <title>Code Box</title>

    <!-- Google Fonts -->
    <link href="fonts/BalooBhaijaan-Regular.ttf" rel="stylesheet">
    <link href="fonts/ProstoOne-Regular.ttf" rel="stylesheet">
    <link href="fonts/Righteous-Regular.ttf" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">


    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    

    <!-- Custom styles for this template -->
    <link href="css/Estilo1.css" rel="stylesheet">
    <link href="css/registro.css" rel="stylesheet">
    <link href="css/Estilo3.css" rel="stylesheet">


  </head>

  <body>

    <nav class="navbar navbar-expand-md  navbar-dark fixed-top bg-dark barra-nav">
      <figure class="logo">
        <img src="img/logo2.png">
      </figure>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse " id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Planes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contáctanos</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="#">Acerca de nosotros</a>
            </li>
          
        </ul>
       
      </div>
    </nav>

    <body>
        <div class="form container">
            
            <ul class="tab-group">
              <li class="tab active"><a href="#signup">Sign Up</a></li>
              <li class="tab"><a href="#login">Log In</a></li>
            </ul>
            
            <div class="tab-content">
              <div id="signup">   
                
                <form action="" >
                
                <div class="top-row">
                  <div class="field-wrap">
                    <label>
                      Nombre<span class="req">*</span>
                    </label>
                    <input type="text" required autocomplete="off" />
                  </div>
              
                  <div class="field-wrap">
                    <label>
                      Apellido<span class="req">*</span>
                    </label>
                    <input type="text"required autocomplete="off"/>
                  </div>
                </div>
      
                <div class="field-wrap">
                  <label>
                    Correo <span class="req">*</span>
                  </label>
                  <input type="email"required autocomplete="off"/>
                </div>
                
                <div class="field-wrap">
                  <label>
                    Contraseña<span class="req">*</span>
                  </label>
                  <input type="password"required autocomplete="off"/>
                </div>
                
                <button type="submit" class="button button-block"/>Get Started</button>
                
                </form>
      
              </div>
              
              <div id="login">   
                <h1>Welcome Back!</h1>
                
                <form action="/" method="post">
                
                 <div class="field-wrap">
                  <label>
                    Email Address<span class="req">*</span>
                  </label>
                  <input type="email"required autocomplete="off"/>
                 </div>
                
                <div class="field-wrap">
                  <label>
                    Password<span class="req">*</span>
                  </label>
                  <input type="password"required autocomplete="off"/>
                </div>
                
                <p class="forgot"><a href="#">Forgot Password?</a></p>
                
                <button class="button button-block"/>Log In</button>
                
                </form>
      
              </div>
              
            </div><!-- tab-content -->
  
            
      </div> <!-- /form -->



    <!-- Bootstrap core JavaScript
    ================================================== -->
    
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/login.js"></script>
  
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
