    <div class="ld">
        <div class="split_ld left ">
          
          <h1>Code Box</h1>
          
          <div class="centrar">
              <p>Ingresa aquí </p>
              <button type="button" class="btn btn-outline-light mx-3">Log In</button>

        <div class="split_ld right ">

            <p>Imagina</p>

        </div>
        

      </div>

    </div> <!--Fin class ld-->

  

      <script>
          var left = document.querySelector(".left");
          var right = document.querySelector(".right");
          var ld = document.querySelector(".ld");
          

          left.addEventListener("mouseenter", () => {
            ld.classList.add("hover-left");
          });
          
          left.addEventListener("mouseleave", () => {
            ld.classList.remove("hover-left");
          });
          
          right.addEventListener("mouseenter", () => {
            ld.classList.add("hover-right");
          });
          
          right.addEventListener("mouseleave", () => {
            ld.classList.remove("hover-right");
          });
      
      
      </script>
