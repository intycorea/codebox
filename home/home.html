    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });

    var e =ace.edit("jsEditor");
    e.getSession().setMode("ace/mode/html");
    e.setTheme("ace/theme/terminal");
    //e.setTheme("ace/theme/xcode");
    e.getSession().setTabSize(6);
    e.renderer.setShowGutter(false);
    console.log(e.getValue());

    var a =ace.edit("jsEditor");
    a.getSession().setMode("ace/mode/css");
    a.setTheme("ace/theme/xcode");
    //e.setTheme("ace/theme/xcode");
    a.getSession().setTabSize(6);
    a.renderer.setShowGutter(false);

    
    $(function(){
    function fetchHtml(){
        var html = $(".html").val();
        return html;
    }

    function fetchCss(){
        var css = $(".css").val();
        return css;
    }

       $(".innerbox").on("keyup",function(){
            var target = $("live_update")[0].contentWindow.document;
            target.open();
            target.close();

            var html = fetchHtml();
            var css = fetchCss();

            $("body", target).append(html);
            $("head", target).append("<style>"+ css + "</style>");
       });

    });


    </script>
